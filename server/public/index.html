<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="'utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col"
            style="border: 1px solid red;">
            Column
            </div>
        </div>
    </div>
    
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <div id="listDiv">
            <table class="table table-striped table-hover align-middle" id="taskTable">
                <thead>
                    <tr id="inputRow">
                        <th scope="col"></th>
                        <th scope="col" id="taskInputCell"> 
                            <div class="input-group mb-3">
                                <input type="text" id="taskInput" class="form-control" placeholder="Walk the dog" aria-label="New task" aria-describedby="button-addon2">
                                <button class="btn btn-outline-primary" type="button" id="submitButton">Add</button>
                            </div>
                        </th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="listDisplay">
                  
                </tbody>
              </table>
        </div>
    </main>
     <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
