<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="'utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>TO DO LIST</h1>
    </header>
    <main>        
        <div class="container">
            <div class="row">
                <div class="inputArea">
                    <input type="text" id="taskInput" placeholder="What do you need to do today?" maxlength="250">
                    <div class="checkboxArea">
                        <h2>This task is:</h2>
                        <input type="checkbox" id="checkUrgent" class="inputCheckbox">
                        <label class="checkboxLabel" for="checkUrgent">URGENT</label>
                        <input type="checkbox" id="checkImportant" class="inputCheckbox">
                        <label class="checkboxLabel" for="checkImportant">IMPORTANT</label>
                    </div>    
                    <button id="submitButton">Add Task</button>
                </div>
            
            </div>
            <div class="row">
                <div id="quadBoth" class="col-sm">
                    <h3>Urgent & Important</h3>
                    <div id="listDiv">
                        <table class="table table-striped table-hover align-middle" id="taskTable">
                            <tbody id="both">
                                <!-- rows append here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="quadJustImportant" class="col-sm">
                    <h3>Important, Not Urgent</h3>
                    <div id="listDiv">
                        <table class="table table-striped table-hover align-middle" id="taskTable">
                            <tbody id="justImportant">
                                <!-- rows append here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="quadJustUrgent" class="col-sm">
                    <h3>Urgent, Not Important</h3>
                    <div id="listDiv">
                        <!-- rows append here -->
                        <table class="table table-striped table-hover align-middle" id="taskTable">
                            <tbody id="justUrgent">
    
                            </tbody>
                        </table>
                        </div>
                </div>
                <div id="quadNeither" class="col-sm">
                    <h3>Not Important or Urgent</h3>
                    <div id="listDiv">
                        <table class="table table-striped table-hover align-middle" id="taskTable">
                            <tbody id="neither">
                                <!-- rows append here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
